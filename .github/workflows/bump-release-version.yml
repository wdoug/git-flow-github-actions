name: "Bump Release Version"

on:
  pull_request:
    branches:
      - production
    types:
      - closed

jobs:
  release:
    name: Bump Release Version
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true # only merged pull requests must trigger this job
    steps:
      - name: Get version update type
        run: |
          if [[ {{ github.event.pull_request.head.ref }} =~ ^release/* ]]; then
            TYPE="minor"
          else
            TYPE="patch"
          fi

          echo "VERSION_INCREMENT_TYPE=$TYPE" >> $GITHUB_ENV

      # In order to make a commit, we need to initialize a user.
      - name: Initialize mandatory git config
        run: |
          git config user.name "GitHub Release Action"
          git config user.email noreply@github.com

      - name: Bump version
        run: npm version ${{ env.VERSION_INCREMENT_TYPE }}

      - name: Push up new tagged version
        run: git push

      - name: Open pull request from production back to dev
        uses: thomaseizinger/create-pull-request@1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          head: production
          base: dev
          title: Merge production into dev branch
          body: |
            This PR merges the production branch back into dev.
            This ensures that the updates to production are also present on the dev branch.

